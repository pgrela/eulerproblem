
apply plugin: 'java'
apply plugin: 'idea'

jar {
    baseName = 'euler-project'
    version =  '0.1.0'
}

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile 'com.google.guava:guava:18.0'
    compile 'net.mikera:mikera:1.6.0'
    compile 'com.googlecode.efficient-java-matrix-library:ejml:0.16'
    testCompile("org.assertj:assertj-core:1.6.1")
    testCompile("pl.pragmatists:JUnitParams:1.0.3")
}